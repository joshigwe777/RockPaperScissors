<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header>
            <h1>Play Rock Paper Sissors</h1>
        </header>

        <div class="options">
            <img id="rock" src="images/rock.png" alt ="rock">
            <img id="paper" src="images/paper.png">
            <img id="sissors" src ="images/scissors.png">
        </div>

        <div class="scoreboard">
            <div class="playerscore">
                <h3>You</h3>
                <div class = "results" id="playerResults">

                </div>
            </div>
            <div class="playerscore">
                <h3>Computer</h3>
                <div class ="results" id="computerResults">

                </div>
            </div>
        </div>

        <button>Reset</button>


        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
