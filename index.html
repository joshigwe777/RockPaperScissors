<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        
        <div id ="optionssection"class="options">
            <h4>Select from the following</h4>
            <img id="rock" src="images/rock.png" alt ="rock">
            <img id="paper" src="images/paper.png">
            <img id="sissors" src ="images/scissors.png">
        </div>

        <div class="scoreboard">
            <div class="playerscore">
                <h3>You</h3>
                <div class = "results" id="playerResults">

                </div>
            </div>
            <div class="playerscore">
                <h3>Computer</h3>
                <div class ="results" id="computerResults">
            </div>
            </div>
        </div>



        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
